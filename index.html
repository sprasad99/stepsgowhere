  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steps Go Where: MCI/SNDGO Edition</title>
  <link
  rel="stylesheet"
  href="./style.css"
  /> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

    <div class="flex px-4 pt-5 py-3 mt-0 mb-5 text-center hero-unit">
        <img class="d-block mx-auto mb-4 " src="./person-walking.svg" alt="" width="72" height="57">
        <h1 class="display-5 fw-bold text-body-emphasis">Steps Go Where: MCI/SNDGO Edition</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Want to improve your steps count when in office? Generate ideas to help you get in more steps during lunch hours and after work (and maybe discover new food spots while you're at it too!). </p>
          
        </div>

      </div>


      <div class="p-5 text-center bg-body-tertiary rounded-3 pt-4">
        <h1 class="text-body-emphasis">How can I improve my steps count?</h1>
        
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center mt-5">
              <div class="col-md-6">
                <label for="weatherSelect" class="lead">What's the weather like today:</label>
                <select id="weatherSelect" class="form-control form-select" aria-label="Default select example">
                  <option value="sunny">Sunny</option>
                  <option value="rainy">Rainy</option>
                </select>
                <button type="button" class="btn btn-success mt-4" onclick="generateRandomIdea()">Generate Idea</button>
              </div>
            </div>
          </div>
         
          <div id="result" class="container-fluid justify-content-center mt-5 font-weight-bold text-center"></div>

          <div id="imageContainer" class=" container-fluid mt-3">
            <a id="mapLink" href="" target="_blank">
              <img id="uniqueImage" class="img-fluid rounded" src="" alt="Unique Image">
              <p class="font-italic">(Click for more details!)</p>
            </a>
          </div>
    </div>
          
  <br>



  <script>

    function generateRandomIdea() {
      var weatherSelect = document.getElementById("weatherSelect");
      var resultContainer = document.getElementById("result");
      var imageContainer = document.getElementById("imageContainer");
      var uniqueImage = document.getElementById("uniqueImage");
      var mapLink = document.getElementById("mapLink");


      var ideas = {
        sunny: [
          { text: "Go for a short hike at Fort Canning - filled with iconic historical gardens and accessible walking trails, step away from your laptops and immerse in nature!", mapLink: "https://maps.app.goo.gl/ANPNWPQJ9Pjou1c76", src: "./fortcanning.jpg"},
          { text: "Walk to Raffles City via the Funan underpass to grab lunch...or dessert/coffee (you're walking it off anyway!).", mapLink: "https://maps.app.goo.gl/1ZpxUMVc7M4QZrpQ6", src: "./kenangan.jpeg"},
          { text: "Walk to Clarke Quay to explore cool lunch/dinner spots and take a post-food-coma stroll down the Singapore River, all while clocking in more steps.", mapLink: "https://maps.app.goo.gl/mHDJLopC8jEyB6bc7", src: "./clarkequay.jpeg"},
          { text: "Walk to Armenian Street/SMU for affordable and exciting lunch options.", mapLink: "https://maps.app.goo.gl/37RwXGVP2dAB8bER8", src: "./onalu.jpeg"},
          { text: "Embark on the Civic District Art Trail in the evening with colleagues and friends - clock in your steps and check out new exhibitions at museums/galleries in the area.", mapLink: "https://www.visitsingapore.com/walking-tour/art-tour/civic-district-art-trail/", src: "./civicdistrict.jpeg"},
          { text: "Walking to Funan is too easy (and boring!). Instead, get your steps in AND discover exciting eateries at Upper Circular Road.", mapLink: "https://maps.app.goo.gl/H4GG2PL4oXRV6vJb6", src: "./dumplings.jpeg"}
        ],
        rainy: [
          { text: "Head to the Level 4 Gym in MCI and get on the treadmill for a quick workout!", mapLink: "https://maps.app.goo.gl/pqbGNVKggBYGjPc58", src: "./treadmill.jpeg"},
          { text: "Find a colleague and do an exciting workout before/after work at the Level 4 Gym in MCI to get closer to your steps count!", mapLink: "https://www.youtube.com/watch?v=R3AUw3-jtEo", src:"./workout.jpeg"},
          { text: "Grab an umbrella and head to Raffles City via the Funan underpass to have lunch...or dessert/coffee to get over the rainy blues (you can always walk the calories away!)", mapLink: "https://maps.app.goo.gl/1ZpxUMVc7M4QZrpQ6", src:"./kenangan.jpeg"},
          { text: "Head to the Level 5 CDD Collaboration area and hop on the walking pads to get in your steps AND reply to emails/take calls at the same time. Multitasking at its finest.", mapLink: "https://maps.app.goo.gl/pqbGNVKggBYGjPc58", src:"./walkingpad.jpeg"}
        ]
      };

      var selectedWeather = weatherSelect.value;
      var randomIndex = Math.floor(Math.random() * ideas[selectedWeather].length);
      var randomIdea = ideas[selectedWeather][randomIndex];

      resultContainer.innerHTML = randomIdea.text;

      uniqueImage.src = randomIdea.src + '?' + new Date().getTime();

      mapLink.href = randomIdea.mapLink;

      imageContainer.style.display = "block";
    }
  </script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</body>
</html>
